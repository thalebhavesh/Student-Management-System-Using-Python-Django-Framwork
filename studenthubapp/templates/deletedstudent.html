<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>
<body>
    <h2>Are you sure you want to delete {{ student.first_name }} {{ student.last_name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
    <a href="{% url 'showstudent_url' %}" class="btn btn-secondary">Cancel</a>
</body>
</html>
